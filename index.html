    <div class="card shadow container">
        <img  style="max-height: 18rem; padding: 0%; margin: 0%; border-radius: 13px;">
        <div class="card-body">
          <h5 class="card-title"></h5>
          
          <div class="bottom">
          <span id="date"></span>
          <button class="btn ">
            <span id="icon"><i class="far fa-heart"></i></span>
            <span id="count">0</span> <span id="like">Like</span>
          </button>
        </div>
        </div>
      </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script>
    
const body = document.querySelector('body');
const h5 = document.querySelector('body h5');
const date = document.getElementById('date');
const img = document.querySelector('body img');
fetch('https://api.nasa.gov/planetary/apod?api_key=32VNxr5dqSJdGkyp83g8HttrBpgMTu6V8Y9Bwagi')
.then(res => res.json())
.then(data => {
    h5.innerHTML = "'"+data.title+"'" + "  -  &nbsp; " +data.copyright;
    date.innerHTML=data.date
    img.src = data.url;

});

const likeBtn = document.querySelector(".btn");
let likeIcon = document.querySelector("#icon");
let count = document.querySelector("#count");
let text = document.querySelector('#like');
let clicked = false;

likeBtn.addEventListener("click", ()=>{
  if (!clicked){
    clicked = true;
    likeIcon.innerHTML = `<i class="fas fa-heart"></i>`;
    count.textContent++;
    text.innerHTML= 'Likes'
  }
  else {
    clicked = false;
    likeIcon.innerHTML = `<i class="far fa-heart"></i>`;
    count.textContent--;
    text.innerHTML= 'Like'
  }
  
  
});
</script>
